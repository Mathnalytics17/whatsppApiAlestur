<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName localhost

    DocumentRoot /var/www/html

    # Flask + mod_wsgi config
    WSGIDaemonProcess whatsappApi threads=5 python-path=/var/www/html/whatsappApi
    WSGIScriptAlias / /var/www/html/whatsappApi/app.wsgi

    <Directory /var/www/html/whatsappApi>
        WSGIProcessGroup whatsappApi
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
