<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName localhost

    # Raíz pública del sitio
    DocumentRoot /var/www/html

    # Configuración del proceso WSGI para tu app Flask
    WSGIDaemonProcess whatsappApi python-path=/var/www/html/whatsappApi:/var/www/html/whatsappApi/venv/lib/python3.10/site-packages threads=5
    WSGIScriptAlias / /var/www/html/whatsappApi/app.wsgi

    <Directory /var/www/html/whatsappApi>
        WSGIProcessGroup whatsappApi
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
