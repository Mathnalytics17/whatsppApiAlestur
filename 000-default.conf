<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName localhost

    # Directorio raíz (no se usa directamente, pero es buena práctica)
    DocumentRoot /var/www/html

    # Configura el proceso WSGI para Flask
    WSGIDaemonProcess whatsappApi threads=5 python-path=/var/www/html/whatsappApi
    WSGIScriptAlias / /var/www/html/whatsappApi/app.wsgi

    <Directory /var/www/html/whatsappApi>
        WSGIProcessGroup whatsappApi
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
